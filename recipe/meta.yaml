{% set name = "msmhelper" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/msmhelper-{{ version }}.tar.gz
  sha256: 72b269debb12ba8aefb1950c802f9acdf02c4a1b1904343e47612a458ca45f8d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - decorit
    - numba
    - numpy
    - pandas
    - python >=3.6
    - scipy

test:
  imports:
    - msmhelper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/moldyn/msmhelper
  summary: Toolbox for Markov State Modeling of Protein Dynamics
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://moldyn.github.io/msmhelper/

extra:
  recipe-maintainers:
    - braniii
